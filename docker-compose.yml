version: "3.9"
services:
  zoo1:
    build: zookeeper
    ports:
      - "127.0.0.11:2180:2180"
    volumes:
      - "$PWD/kafka_distr:/opt/kafka"
      - "$PWD/zookeeper/data/zoo1:/opt/zookeeper"
    hostname: zoo1
    networks:
      - kafka-lab
  zoo2:
    build: zookeeper
    ports:
      - "127.0.0.12:2180:2180"
    volumes:
      - "$PWD/kafka_distr:/opt/kafka"
      - "$PWD/zookeeper/data/zoo2:/opt/zookeeper"
    hostname: zoo2
    networks:
      - kafka-lab
  zoo3:
    build: zookeeper
    ports:
      - "127.0.0.13:2180:2180"
    volumes:
      - "$PWD/kafka_distr:/opt/kafka"
      - "$PWD/zookeeper/data/zoo3:/opt/zookeeper"
    hostname: zoo3
    networks:
      - kafka-lab

  kafka1:
    build: kafka_server
    volumes:
      - "$PWD/kafka_distr:/opt/kafka"
      - "$PWD/kafka_server/logs1:/logs/kafka"
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    hostname: kafka1
    networks:
      - kafka-lab
    environment:
      JMX_PORT: 9093
    command: ["bin/kafka-server-start.sh", "config/server.properties", "--override", "broker.id=1"]
  kafka2:
    build: kafka_server
    volumes:
      - "$PWD/kafka_distr:/opt/kafka"
      - "$PWD/kafka_server/logs2:/logs/kafka"
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    hostname: kafka2
    networks:
      - kafka-lab
    environment:
      JMX_PORT: 9093
    command: ["bin/kafka-server-start.sh", "config/server.properties", "--override", "broker.id=2"]
  kafka3:
    build: kafka_server
    volumes:
      - "$PWD/kafka_distr:/opt/kafka"
      - "$PWD/kafka_server/logs3:/logs/kafka"
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    hostname: kafka3
    networks:
      - kafka-lab
    environment:
      JMX_PORT: 9093
    command: ["bin/kafka-server-start.sh", "config/server.properties", "--override", "broker.id=3"]

  phpfront1:
    build: php
    volumes:
      - "$PWD/php/src:/var/www"
    networks:
      - kafka-lab

  phpcli1:
    build: php
    volumes:
      - "$PWD/php/src:/var/www"
    networks:
      - kafka-lab

networks:
  kafka-lab:
    name: "kafka-lab"